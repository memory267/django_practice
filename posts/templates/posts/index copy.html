{% load static %}

<!DOCTYPE html>
<head>
  <title>Youstagram</title>
  <link rel="stylesheet" href="{% static 'posts/style.css' %}" type="text/css" />
</head>
<body>
  <!-- <img id="profile" src="{% static 'posts/images/01.jpg' %}"></img>
  <div class="profile_bg"></div> -->
  <h1>Posts</h1>

  {% if posts %}
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>작성자</th>
          <th>본문</th>
          <th>게시일</th>
          <th>상세</th>
        </tr>        
      </thead>
      <tbody>
        {% for post in posts %}
          <tr>
            <th>{{post.id}}</th>
            <td>{{post.author}}</td>
            <td>{{post.body}}</td>
            <td>{{post.created_at}}</td>
            <!-- <td>{{post.id}}</td> -->
            <!-- <td><a href="/posts/{{post.id}}">보기</a></td> -->
            <td><a href="{% url 'posts:detail' post.id %}">보기</a></td>
          </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p> No Posts. </p>
  {% endif %}

      <a href="{% url 'posts:new' %}">글쓰기</a>
    </body>
</html>
